<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:fn="http://xmlns.jcp.org/jsp/jstl/functions">

<!-- GLOBAL THEME + NAVBAR COMPONENT -->
<ui:composition>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

    <!-- THEME -->
    <style>
        body {
            background: #f1f4f9;
            font-family: "Segoe UI", sans-serif;
        }

        .navbar {
            padding: 0.8rem 1rem;
            border-bottom: 2px solid #0d6efd;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
        }

        .navbar-nav .nav-link {
            color: #fff !important;
            font-weight: 500;
            padding: 0.5rem 0.75rem;
            border-radius: 8px;
        }

        .navbar-nav .nav-link:hover {
            background: rgba(255,255,255,0.1);
        }

        .nav-link.active {
            color: #ffd700 !important;
        }

        .logout-btn {
            background: #dc3545 !important;
            color: #fff !important;
            padding: 6px 14px;
            border-radius: 6px;
        }
    </style>

    <!-- NAVBAR -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow-sm">
        <div class="container-fluid px-3">

            <a class="navbar-brand fw-bold" href="#{request.contextPath}/customer/home.xhtml">
                Telecom
            </a>

            <!-- MOBILE TOGGLER -->
            <button class="navbar-toggler" type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navMenu"
                    aria-controls="navMenu"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMenu">

                <ui:param name="currentPath" value="#{request.requestURI}" />

                <ul class="navbar-nav ms-auto">

                    <li class="nav-item">
                        <a href="#{request.contextPath}/customer/home.xhtml"
                           class="nav-link #{fn:contains(currentPath, '/customer/home') ? 'active' : ''}">
                            Home
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="#{request.contextPath}/customer/services.xhtml"
                           class="nav-link #{fn:contains(currentPath, '/customer/services') ? 'active' : ''}">
                            Services
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="#{request.contextPath}/customer/subscriptions.xhtml"
                           class="nav-link #{fn:contains(currentPath, '/customer/subscriptions') ? 'active' : ''}">
                            Subscriptions
                        </a>
                    </li>

                    <li class="nav-item">
                        <a href="#{request.contextPath}/customer/reports.xhtml"
                           class="nav-link #{fn:contains(currentPath, '/customer/reports') ? 'active' : ''}">
                            Reports
                        </a>
                    </li>

                    <li class="nav-item">
                        <h:form>
                            <h:commandLink action="#{logoutBean.logout}" styleClass="nav-link logout-btn">
                                Logout
                            </h:commandLink>
                        </h:form>
                    </li>

                </ul>
            </div>
        </div>
    </nav>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

</ui:composition>
</html>
