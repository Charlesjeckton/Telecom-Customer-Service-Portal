<ui:composition 
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:h="http://xmlns.jcp.org/jsf/html">

    <html>
        <h:head>
            <meta charset="UTF-8" />
            <meta name="viewport" content="width=device-width, initial-scale=1" />

            <title>
                <ui:insert name="title">Customer Dashboard</ui:insert>
            </title>

            <!-- Theme / CSS -->
            <ui:include src="/customer/includes/customerTheme.xhtml" />
        </h:head>

        <h:body>

            <!-- Navbar -->
            <ui:include src="/customer/includes/customerNavbar.xhtml" />

            <div class="page-container">
                <ui:insert name="content" />
            </div>

            <!-- Scripts -->
            <ui:include src="/customer/includes/scripts.xhtml" />

        </h:body>
    </html>

</ui:composition>
