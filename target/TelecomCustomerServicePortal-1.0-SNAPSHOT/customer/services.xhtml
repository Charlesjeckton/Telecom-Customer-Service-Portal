<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="jakarta.faces.html"
      xmlns:p="http://primefaces.org/ui"
      lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Services</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Theme + Navbar -->
    <ui:include src="/customer/includes/customerTheme.xhtml" />

    <!-- PrimeFaces resources -->
    <h:outputStylesheet library="primefaces" name="primeicons/primeicons.css" />
    <h:outputScript library="primefaces" name="primefaces.js" />

    <style>
        .main-content {
            padding: 30px 20px;
            max-width: 1100px;
            margin: 0 auto;
        }

        @media (max-width: 576px) {
            .main-content {
                padding: 15px 10px;
            }
        }

        .table-responsive {
            width: 100%;
            overflow-x: auto;
        }

        td, th {
            vertical-align: middle;
        }

        .badge {
            font-size: 0.85rem;
            padding: 8px 12px;
        }
    </style>
</head>

<body>

    <!-- Navbar -->
    <ui:include src="/customer/includes/customerNavbar.xhtml" />

    <!-- PrimeFaces usage -->
    <p:outputPanel style="display:none;" />

    <!-- MAIN CONTENT -->
    <div class="main-content">

        <div class="text-center mb-4">
            <h2 class="fw-bold mb-0">Services Available</h2>
        </div>

        <div class="card shadow-sm">
            <div class="card-body">

                <div class="table-responsive">
                    <table class="table table-hover table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th>Service Name</th>
                                <th>Description</th>
                                <th>Charges (KES)</th>
                                <th>Duration</th>
                            </tr>
                        </thead>

                        <tbody>
                            <ui:repeat value="#{serviceBean.services}" var="s">
                                <tr>
                                    <td>#{s.name}</td>
                                    <td>#{s.description}</td>
                                    <td>KES #{s.charge}</td>
                                    <td>#{s.durationValue} #{s.durationUnit}</td>
                                </tr>
                            </ui:repeat>
                        </tbody>

                    </table>
                </div>

            </div>
        </div>

    </div>

</body>
</html>
