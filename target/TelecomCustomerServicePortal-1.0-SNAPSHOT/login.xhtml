<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      lang="en">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Telecom Login System</title>

        <!-- Bootstrap & Prime Icons -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/primeicons@5.0.0/primeicons.css" />

        <style>
            body {
                margin: 0;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(135deg, #4e2fbf, #1a94e8);
                font-family: Arial, sans-serif;
                padding: 20px;
            }

            .login-box {
                width: 100%;
                max-width: 460px;
                padding: 40px 32px;
                border-radius: 18px;
                background: #ffffff;
                box-shadow: 0 20px 45px rgba(0,0,0,0.25);
            }

            .input-group-text {
                background: #eeeeee;
                border-right: none;
            }

            .form-control {
                border-left: none;
                background: #eeeeee;
            }

            .toggle-password {
                cursor: pointer;
            }
        </style>
    </h:head>

    <h:body>

        <div class="login-box">

            <h3 class="text-center fw-bold mb-4">Telecom Login System</h3>

            <!-- JSF Error Messages -->
            <h:messages globalOnly="true" styleClass="alert alert-danger mb-3" layout="table" />

            <!-- JSF Login Form -->
            <h:form prependId="false">

                <!-- USERNAME -->
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="pi pi-user"></i></span>
                    <h:inputText value="#{loginBean.username}" required="true" styleClass="form-control">
                        <f:passThroughAttribute name="placeholder" value="Username" />
                    </h:inputText>
                </div>

                <!-- PASSWORD -->
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="pi pi-lock"></i></span>
                    <h:inputSecret id="passwordInput" value="#{loginBean.password}" required="true" styleClass="form-control">
                        <f:passThroughAttribute name="placeholder" value="Password" />
                    </h:inputSecret>
                    <span class="input-group-text toggle-password" onclick="togglePassword()">
                        <i class="pi pi-eye"></i>
                    </span>
                </div>

                <!-- LOGIN BUTTON -->
                <h:commandButton value="Login" action="#{loginBean.login}" styleClass="btn btn-primary w-100 mt-2" />

            </h:form>

            <div class="text-center mt-3">
                Don't have an account? <a href="register.xhtml">Create an account</a>
            </div>

            <p class="text-center text-muted mt-3" style="font-size:12px;">
                Â© 2025 Telecom Management System
            </p>

        </div>

        <script>
            function togglePassword() {
                var p = document.getElementById("passwordInput");
                if (p.type === "password") {
                    p.type = "text";
                } else {
                    p.type = "password";
                }
            }
        </script>

    </h:body>
</html>
