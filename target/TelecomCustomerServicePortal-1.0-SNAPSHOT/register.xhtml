<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://xmlns.jcp.org/jsf/passthrough"
      lang="en">

    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

        <title>Register Customer</title>

        <!-- Bootstrap -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"/>

        <!-- Prime Icons -->
        <link rel="stylesheet"
              href="https://cdn.jsdelivr.net/npm/primeicons@5.0.0/primeicons.css"/>

        <style>
            body {
                margin: 0;
                min-height: 100vh;
                display: flex;
                justify-content: center;
                align-items: center;
                background: linear-gradient(135deg, #4e2fbf, #1a94e8);
                font-family: "Poppins", sans-serif;
            }

            .register-wrapper {
                width: 100%;
                max-width: 420px;
                padding: 28px 22px;
                background: #fff;
                border-radius: 18px;
                box-shadow: 0 14px 32px rgba(0, 0, 0, 0.22);
                animation: fadeIn 0.7s ease-out;
            }

            @keyframes fadeIn {
                from {
                    opacity: 0;
                    transform: translateY(25px);
                }
                to   {
                    opacity: 1;
                    transform: translateY(0);
                }
            }

            .input-group-text {
                background: #f3f3f3;
                border-right: none;
            }

            .form-control {
                border-left: none;
                background: #f3f3f3;
            }

            .form-control:focus {
                background: #fff;
                border-color: #1a94e8;
                box-shadow: 0 0 4px rgba(26,148,232,0.4);
            }

            button {
                background: linear-gradient(135deg, #1a94e8, #6b1fc7);
                border: none;
            }

            button:hover {
                opacity: 0.92;
            }
        </style>
    </head>

    <body>

        <div class="register-wrapper">

            <h4 class="text-center fw-bold mb-3">Telecom System Register</h4>

            <!-- SUCCESS -->
            <h:panelGroup rendered="#{not empty param.success}">
                <div class="alert alert-success d-flex align-items-center">
                    <i class="pi pi-check-circle me-2"></i>
                    #{param.success}
                </div>
            </h:panelGroup>

            <!-- ERROR -->
            <h:panelGroup rendered="#{not empty param.error}">
                <div class="alert alert-danger d-flex align-items-center">
                    <i class="pi pi-exclamation-triangle me-2"></i>
                    #{param.error}
                </div>
            </h:panelGroup>

            <!-- JSF FORM -->
            <h:form>

                <!-- Full Name -->
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="pi pi-user"></i></span>
                    <h:inputText value="#{customerRegisterBean.name}"
                                 styleClass="form-control"
                                 required="true"
                                 p:placeholder="Full Name"/>
                </div>

                <!-- Phone Number -->
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="pi pi-phone"></i></span>
                    <h:inputText value="#{customerRegisterBean.phone}"
                                 styleClass="form-control"
                                 required="true"
                                 p:placeholder="Phone Number"/>
                </div>

                <!-- Email -->
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="pi pi-envelope"></i></span>
                    <h:inputText value="#{customerRegisterBean.email}"
                                 styleClass="form-control"
                                 required="true"
                                 p:placeholder="Email Address"/>
                </div>

                <!-- Username -->
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="pi pi-user-edit"></i></span>
                    <h:inputText value="#{customerRegisterBean.username}"
                                 styleClass="form-control"
                                 required="true"
                                 p:placeholder="Choose Username"/>
                </div>

                <!-- Password -->
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="pi pi-lock"></i></span>
                    <h:inputSecret value="#{customerRegisterBean.password}"
                                   styleClass="form-control"
                                   required="true"
                                   p:placeholder="Create Password"/>
                </div>

                <!-- Submit -->
                <h:commandButton value="Register"
                                 action="#{customerRegisterBean.registerCustomer}"
                                 styleClass="btn btn-primary w-100 py-2">
                </h:commandButton>

            </h:form>

            <div class="text-center mt-3">
                Already have an account?
                <a href="login.xhtml">Login</a>
            </div>

            <p class="text-center mt-2 text-muted" style="font-size: 13px;">
                Â© 2025 Telecom Management System
            </p>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

    </body>
</html>
