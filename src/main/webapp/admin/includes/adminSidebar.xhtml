<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <!-- Mobile Toggle Button -->
    <button class="sidebar-toggle d-lg-none">
        <i class="bi bi-list"></i>
    </button>

    <div class="sidebar">
        <h4>Admin Panel</h4>

        <ul class="nav flex-column">

            <li class="nav-item">
                <h:link outcome="/admin/dashboard.xhtml"
                        styleClass="nav-link #{sidebarBean.isActive('/admin/dashboard.xhtml')}">
                    <i class="bi bi-speedometer2"></i> Dashboard
                </h:link>
            </li>

            <li class="nav-item">
                <h:link outcome="/admin/customers.xhtml"
                        styleClass="nav-link #{sidebarBean.isActive('/admin/customers.xhtml')}">
                    <i class="bi bi-people"></i> Customers
                </h:link>
            </li>
            
            <li class="nav-item">
                <h:link outcome="/admin/adminManagement.xhtml"
                        styleClass="nav-link #{sidebarBean.isActive('/admin/adminManagement.xhtml')}">
                    <i class="bi bi-shield-lock"></i> Admins
                </h:link>
            </li>

            <li class="nav-item">
                <h:link outcome="/admin/subscriptions.xhtml"
                        styleClass="nav-link #{sidebarBean.isActive('/admin/subscriptions.xhtml')}">
                    <i class="bi bi-card-list"></i> Subscriptions
                </h:link>
            </li>

            <li class="nav-item">
                <h:link outcome="/admin/services.xhtml"
                        styleClass="nav-link #{sidebarBean.isActive('/admin/services.xhtml')}">
                    <i class="bi bi-list-check"></i> Services
                </h:link>
            </li>

            <li class="nav-item">
                <h:link outcome="/admin/billing.xhtml"
                        styleClass="nav-link #{sidebarBean.isActive('/admin/billing.xhtml')}">
                    <i class="bi bi-cash-stack"></i> Billing
                </h:link>
            </li>

            <li class="nav-item">
                <h:link outcome="/admin/report.xhtml"
                        styleClass="nav-link #{sidebarBean.isActive('/admin/report.xhtml')}">
                    <i class="bi bi-graph-up"></i> Reports
                </h:link>
            </li>

            <li class="nav-item">
                <h:form>
                    <h:commandLink action="#{logoutBean.logout}" styleClass="nav-link text-danger">
                        <i class="bi bi-box-arrow-right"></i> Logout
                    </h:commandLink>
                </h:form>
            </li>

        </ul>
    </div>

</ui:composition>
