<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <h:head>
        <title>Customer Details - Admin Panel</title>

        <style>
            .main-content {
                margin-left: 260px;
                padding: 25px;
            }
            .detail-title {
                font-weight: bold;
                width: 180px;
            }
        </style>
    </h:head>

    <h:body>

        <!-- Include theme + sidebar -->
        <ui:include src="/admin/includes/adminTheme.xhtml"/>
        <ui:include src="/admin/includes/adminSidebar.xhtml"/>

        <div class="main-content">

            <div class="d-flex justify-content-between align-items-center mb-4">
                <h2 class="fw-bold">Customer Details</h2>

                <h:link outcome="customers.xhtml" styleClass="btn btn-secondary">
                    ‚Üê Back to Customers
                </h:link>
            </div>

            <!-- INVALID ID -->
            <h:panelGroup rendered="#{adminCustomerDetailsBean.invalid}">
                <div class="alert alert-warning">Invalid customer ID!</div>
            </h:panelGroup>

            <!-- NOT FOUND -->
            <h:panelGroup rendered="#{adminCustomerDetailsBean.notFound}">
                <div class="alert alert-danger">Customer not found!</div>
            </h:panelGroup>

            <!-- CUSTOMER FOUND -->
            <h:panelGroup rendered="#{not adminCustomerDetailsBean.invalid and not adminCustomerDetailsBean.notFound}">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <table class="table table-bordered table-striped">

                            <tr>
                                <td class="detail-title">Customer ID</td>
                                <td><h:outputText value="#{adminCustomerDetailsBean.customer.id}"/></td>
                            </tr>

                            <tr>
                                <td class="detail-title">Name</td>
                                <td><h:outputText value="#{adminCustomerDetailsBean.customer.name}"/></td>
                            </tr>

                            <tr>
                                <td class="detail-title">Phone</td>
                                <td><h:outputText value="#{adminCustomerDetailsBean.customer.phoneNumber}"/></td>
                            </tr>

                            <tr>
                                <td class="detail-title">Email</td>
                                <td><h:outputText value="#{adminCustomerDetailsBean.customer.email}"/></td>
                            </tr>

                            <tr>
                                <td class="detail-title">Registration Date</td>
                                <td><h:outputText value="#{adminCustomerDetailsBean.customer.registrationDate}"/></td>
                            </tr>

                        </table>
                    </div>
                </div>
            </h:panelGroup>

        </div>

    </h:body>
</html>
