<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<!-- SERVLET MESSAGE (request scope) -->
<ui:fragment rendered="#{not empty message}">

    <!-- Compute alert type -->
    <ui:param name="alertType"
              value="#{messageType eq 'success' ? 'success' : 'danger'}" />

    <ui:param name="alertTitle"
              value="#{messageType eq 'success' ? 'Success:' : 'Error:'}" />

    <div class="alert alert-#{alertType} alert-dismissible fade show">
        <strong>#{alertTitle}</strong> #{message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>

</ui:fragment>


<!-- REDIRECT SUCCESS (?success=...) -->
<ui:fragment rendered="#{not empty param.success}">
    <div class="alert alert-success alert-dismissible fade show">
        <strong>Success:</strong> #{param.success}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</ui:fragment>

<!-- REDIRECT ERROR (?error=...) -->
<ui:fragment rendered="#{not empty param.error}">
    <div class="alert alert-danger alert-dismissible fade show">
        <strong>Error:</strong> #{param.error}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    </div>
</ui:fragment>

</html>
